<!DOCTYPE html>
<html>

<head>


<style>



div{
	position: absolute;
}
</style>
</head>

<body>

<script>


	var counter = 0;
	while(counter < 500){
	var d = document.createElement("div");
	var hue= parseInt(Math.random()*0);
	var saturation = parseInt(Math.random()*61);
	var lightness = parseInt(Math.random()*70);
	var color = "hsl(" + hue + ", " +saturation + "%, " + lightness + "%)";
	console.log(color);
	d.style.backgroundColor = color;
	d.style.width = parseInt(Math.random()*400)+"px";
	d.style.height = parseInt(Math.random()*400)+"px";
	d.style.top = parseInt(Math.random()*1000)-100+"px";
	d.style.left = parseInt(Math.random()*1400)-100+"px";
	document.body.appendChild(d);
	counter = counter + 1;
	}

	console.log(window.innerHeight);

</script>

</body>
</html>
